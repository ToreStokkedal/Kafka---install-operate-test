apiVersion: v1
kind: Service
metadata:
  name: my-kafka-ext
  labels: my-kafka-ext
spec:
  selector:
    app: my-kafka-0
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092

apiVersion: v1
kind: Service
metadata:
  name: example-service
spec:
  selector:
    app: example
  ports:
    - port: 8765
      targetPort: 9376
  type: LoadBalancer